<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <img src="https://via.placeholder.com/150x50" alt="Product Logo" id="header-img">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section id="welcome-section">
    <h1>Welcome to Our Product</h1>
    <p>Experience the best features with our product that meets all your needs.</p>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>Product Features</h2>
    <div class="feature-box">
      <div class="feature">Feature 1</div>
      <div class="feature">Feature 2</div>
      <div class="feature">Feature 3</div>
    </div>
  </section>

  <!-- Video Section -->
  <section id="video-section">
    <h2>Watch Our Product in Action</h2>
    <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Sign Up for Updates</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Subscribe">
    </form>
  </section>
  <h3>Made by Khasen</h3>

</body>
</html>
